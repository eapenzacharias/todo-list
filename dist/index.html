<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Orbitron:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="h-100">
  <nav id="nav" class="navbar position-static">
    <h1>To Do Board</h1>
  </nav>
  <main>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-2 project-nav hidden-md-down">
          <div id="project-list" class="overflow-auto"></div>
          <div id="add-project-div"></div>
        </div>
        <div class="col-10 h-100 overflow-auto">
          <div class="project-header">
            <div class="container" id="project-head-div">
              <h2 id="project-head">Select a project</h2>
            </div>
            <div class="container" id="project-dec"></div>
          </div>
          <div class="container">
            <h2>Tasks</h2>
            <div class="container" id="project-tasks"></div>
            <div class="container" id="add-task-form"></div>
            <div class="container" id="project-add-task"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="bundle.js"></script>
</body>

</html>
